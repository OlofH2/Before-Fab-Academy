site_name: Pre Fab Academy

theme:
  name: material 
  features:
    - header.autohide
    - navigation.tabs
    - navigation.tabs.sticky

  palette:
    primary: blue grey
   
  features:
      - navigation.tracking


markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite:
  - pymdownx.snippets
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg


nav:
  - Home: index.md
  - About: about.md
  - Assignments:
    - Week-1: week1.md
    - Week-2: week2.md
    - Week-3: week3.md
    - Week-4: week4.md

use_directory_urls: false
